apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: front-end
    tier: front-end
spec:
  replicas: 3  # might differ from replicaset definition
  selector:
    matchLabels:
      type: front-end
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
        tier: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
